<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner & Recipes</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #fff;
        }

        .container {
            width: 85%;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .meal-plan, .recipe-form, .recipe-list {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: #fff;
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px;
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .button {
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 10px;
            background: #00c6ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #0072ff;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea {
            height: 100px;
        }

        .recipe-list ul {
            list-style-type: none;
            padding: 0;
        }

        .recipe-list li {
            background: rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meal Planner & Recipes</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="recipes.html">View All Recipes</a>
    </nav>

    <main class="container">

        <!-- Meal Planning Section -->
        <section class="meal-plan">
            <h2>Meal Plan for the Week</h2>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Meal</th>
                        <th>Recipe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>Breakfast - Pancakes</td>
                        <td><button class="button" onclick="viewRecipe('Monday', 'Breakfast')">View Recipe</button></td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>Lunch - Grilled Chicken Salad</td>
                        <td><button class="button" onclick="viewRecipe('Monday', 'Lunch')">View Recipe</button></td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>Dinner - Spaghetti Bolognese</td>
                        <td><button class="button" onclick="viewRecipe('Monday', 'Dinner')">View Recipe</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Recipe Form Section -->
        <section class="recipe-form">
            <h2>Add New Recipe</h2>
            <form id="recipeForm">
                <input type="text" id="recipeName" placeholder="Enter recipe name" required>
                <select id="mealType" required>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>
                <textarea id="ingredients" placeholder="List the ingredients" required></textarea>
                <textarea id="instructions" placeholder="Enter the recipe instructions" required></textarea>
                <input type="date" id="recipeDate" required>
                <button type="button" class="button" onclick="addRecipe()">Add Recipe</button>
            </form>
        </section>

        <!-- Recipe List -->
        <section class="recipe-list">
            <h2>Saved Recipes</h2>
            <ul id="recipeList">
                <!-- List of saved recipes will appear here -->
            </ul>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Meal Planner. All Rights Reserved.</p>
    </footer>

    <script>
        function viewRecipe(day, meal) {
            alert("Viewing recipe for " + meal + " on " + day);
        }

        function addRecipe() {
            alert("New recipe added!");
        }
    </script>
<p><a href="add lunch.html">View Recipes</a></p>
</body>
</html>
